<div>
    <form [formGroup]="form">
        <div class="form">
          <div class="card-header">
            <h5 style="display: flex">
              <mat-icon class="mr-2">content_paste</mat-icon><span>New Activity</span>
            </h5>
          </div>
          <div class="wrapper content-wrapper">
      
            <mat-form-field>
              <mat-label>Subject</mat-label>
              <input matInput formControlName="subject" />
              <mat-error *ngIf="form.get('subject')?.hasError('required')">Subject is required</mat-error>
              <mat-error *ngIf="form.get('subject')?.hasError('maxLength')">Subject cannot exceed 45 characters</mat-error>
            </mat-form-field>
      
            
      
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput formControlName="description" />
              <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
              <mat-error *ngIf="form.get('description')?.hasError('maxlength')">Description cannot exceed 255 characters</mat-error>
            </mat-form-field>
      
            <mat-form-field>
              <mat-label>Due Date</mat-label>
              <input matInput formControlName="due_date" [matDatepicker]="picker"  required>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
      
      
          </div>
      
        </div>

        <div class="form">
          <div class="card-header blackWhite">
            <h5 style="display: flex">
              <mat-icon class="mr-2">attach_file</mat-icon>Attachments
            </h5>
          </div>
          <div class="wrapper">
           
            <!-- files -->
            <div class="form-group" style="overflow: auto; text-align: center">
              <div
                class="d-flex align-items-center justify-content-between"
                style="cursor: pointer"
              >
                <label for="file" class="btn btn-secondary attatch-button"
                  >Files
                  <mat-icon>add_to_photos</mat-icon>
                </label>
                <mat-icon
                  *ngIf="filesToUpload.length > 0"
                  (click)="removeFiles(undefined)"
                  class="pe-auto"
                  >close</mat-icon
                >
              </div>
              <input
                type="file"
                id="file"
                multiple
                (change)="handleFileInput($event)"
              />
              <mat-list *ngIf="filesToUpload.length > 0" class="d-flex flex-column">
                <mat-list-item *ngFor="let file of filesToUpload" class="d-flex my-1">
                  <mat-icon matListItemIcon class="mx-2">note</mat-icon>
                  <div matListItemTitle class="d-flex">
                    <div class="flex-grow-1" style="overflow: hidden">
                      {{ file.name }}
                    </div>
                    <mat-icon
                      matListItemIcon
                      class="mx-2"
                      style="cursor: pointer"
                      (click)="removeFiles(file)"
                      >cancel</mat-icon
                    >
                  </div>
                </mat-list-item>
              </mat-list>
            </div>
          </div>
        </div>
        
        <div class="d-flex flex-row-reverse">
          <button (click)="createHandler()" mat-raised-button type="submit" class="button create-btn">Send</button>
        </div>
      </form>

      
</div>
